<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>My Website</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="navbar-item">Item 1</li>
        <li class="navbar-item">Item 2</li>
        <li class="navbar-item">Item 3</li>
      </ul>
    </nav>
    <script>
      const navbarItems = document.querySelectorAll('.navbar-item');

      navbarItems.forEach(item => {
        item.addEventListener('click', function() {
          // Remove active class from all items
          navbarItems.forEach(item => {
            item.classList.remove('active');
          });

          // Add active class to clicked item
          this.classList.add('active');
        });
      });
    </script>
  </body>
</html>
